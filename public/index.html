<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple SVG Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <svg width="650" height="650" viewBox="0 0 650 650">
      <defs>
        <pattern
          id="trama"
          patternUnits="objectBoundingBox"
          width="2.5%"
          height="2.5%"
          patternTransform="rotate(25)"
        >
          <line id="linea" y2="1%"></line>
        </pattern>
      </defs>
      <g id="1">
        <polygon
          fill="url(#trama)"
          points="70,0 35.00000000000001,60.6217782649107 -34.999999999999986,60.62177826491071 -70,8.572527594031473e-15 -35.00000000000003,-60.621778264910695 35.00000000000001,-60.6217782649107 70,-1.7145055188062946e-14"
          transform="translate(130, 250) rotate(0)"
        ></polygon>
      </g>
      <g id="2">
        <polygon
          fill="url(#trama)"
          points="0,-70 66.57395614066074,-21.631189606246316 41.14496766047312,56.63118960624632 -41.144967660473114,56.63118960624632 -66.57395614066075,-21.63118960624631 -1.2858791391047208e-14,-70"
          transform="translate(400, 400) rotate(0)"
        ></polygon>
      </g>
      <g id="3">
        <path
          d="M-90,0 a90,50 0 1, 0 0,-1  z"
          fill="url(#trama)"
          transform="translate(370, 150) rotate(0)"
        ></path>
      </g>
    </svg>

    <script src="./main.js" type="module"></script>
  </body>
</html>
